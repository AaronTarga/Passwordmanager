<h1 mat-dialog-title>{{ data.title ? data.title : 'Confirm' }}</h1>
<div mat-dialog-content>
  <p id="content">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial [color]="data.critical ? 'warn' : null">Yes</button>
</div>
